<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Demo - Proyecto Final</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm navbar-bg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Tienda Demo</a>

      <div class="d-flex align-items-center gap-2">
        <!-- Theme toggle -->
        <div class="form-check form-switch me-2">
          <input class="form-check-input" type="checkbox" id="themeToggle" aria-label="Alternar modo oscuro">
        </div>
        <span id="themeLabel" class="small text-muted me-3">Modo claro</span>

        <span id="user-status" class="me-3 text-secondary">Invitado</span>
        <button id="btn-login" class="btn btn-outline-primary btn-sm me-2">Iniciar sesión</button>
        <button id="btn-logout" class="btn btn-outline-danger btn-sm d-none">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-4">
    <div class="row">
      <section class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Productos</h2>
          <input id="search" class="form-control form-control-sm w-50" placeholder="Buscar producto..." />
        </div>

        <div id="catalogo-productos" class="row g-3">
          <!-- tarjetas inyectadas -->
        </div>
      </section>

      <aside class="col-lg-4">
        <div class="card shadow-sm sidebar-card">
          <div class="card-body">
            <h5 class="card-title">Carrito <span id="carrito-count" class="badge bg-secondary ms-2">0</span></h5>
            <div id="carrito" class="mt-3">
              <p class="text-muted">Tu carrito está vacío.</p>
            </div>
            <div class="d-grid gap-2 mt-3">
              <button id="vaciar-carrito" class="btn btn-outline-secondary">Vaciar carrito</button>
              <button id="checkout" class="btn btn-primary">Finalizar compra</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Modal login (username/password) -->
  <div class="modal fade" id="modal-login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content login-card">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-3">
          <p class="small text-muted">
            Usuario de prueba: <code>emilys</code> / <code>emilyspass</code>
          </p>

          <form id="login-form" autocomplete="off">
            <div class="mb-2">
              <label class="form-label small">Usuario</label>
              <input id="username" type="text" class="form-control form-control-sm" placeholder="Usuario" required>
            </div>
            <div class="mb-2">
              <label class="form-label small">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-sm" placeholder="Contraseña" required>
            </div>

            <div id="login-error" class="text-danger small mb-2" aria-live="polite"></div>

            <div class="d-grid mt-2">
              <button type="submit" class="btn btn-gradient btn-lg">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App script -->
  <script src="./js/script.js"></script>
</body>
</html>
